<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>hcx1999</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 网站图标 -->
    <link rel="icon" href="src/avatar.svg" type="image/svg+xml">
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
</head>
<body>    <header class="header">        <nav class="navbar">
            <div class="nav-brand">
                <a href="#" onclick="showHome()" class="brand-link">
                    <h1>
                        <img src="src/avatar.svg" alt="avatar" class="blog-icon" width="24" height="24">
                        HCX1999
                    </h1>
                </a>
            </div>            <div class="nav-menu">
                <a href="#" class="nav-link" onclick="showHome()">首页</a>
                <a href="#" class="nav-link" onclick="showAbout()">关于</a>
                <button id="toc-toggle" class="toc-toggle" onclick="toggleTableOfContents()" title="切换目录">📋</button>
                <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">🌙</button>
            </div>
        </nav>
    </header>    <main class="main">        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>分类</h3>
                <ul id="category-list" class="category-list">
                </ul>
            </div>
            <div class="sidebar-section">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <h3>文章列表</h3>
                    <button id="refresh-articles-btn" class="refresh-btn" 
                            onclick="blog.refreshArticles()" 
                            title="刷新文章列表">🔄</button>
                </div>
                <ul id="article-list" class="article-list">
                    <li class="loading">加载中...</li>
                </ul>
            </div>
        </aside><div class="content-wrapper">
            <div class="content">                <div id="home-view" class="view active">
                    <h2>欢迎来到我的博客</h2>
                    <p>这里记录了我的学习笔记和技术分享。</p>
                    <div id="recent-articles">
                        <h3>全部文章</h3>
                        <div id="recent-list" class="recent-list">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                </div>

                <div id="article-view" class="view">
                    <article id="article-content" class="article-content">
                    </article>
                </div>                <div id="about-view" class="view">
                    <h2>关于我</h2>
                    <p>这是一个基于静态文件的博客系统，支持Markdown文件的动态渲染。</p>
                </div>

                <div id="category-view" class="view">
                    <div id="category-content" class="category-content">
                    </div>
                </div>

                <div id="search-view" class="view">
                    <div id="search-content" class="search-content">
                    </div>
                </div>
            </div>            <aside class="toc-sidebar">
                <div class="toc-wrapper">
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
                        <h3>📋 目录</h3>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <span id="toc-count" class="toc-count" style="display: none;">0</span>
                            <button id="toc-collapse-btn" class="toc-collapse-btn" onclick="blog.toggleTocCollapse()" style="display: none;" title="折叠/展开目录">
                                📄
                            </button>
                        </div>
                    </div>
                    <div class="reading-progress" id="reading-progress" style="display: none;">
                        <div class="progress-label">
                            <span>阅读进度</span>
                            <span id="progress-percentage">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                    </div>
                    <nav id="table-of-contents" class="toc-nav">
                        <div class="toc-placeholder">阅读文章时将显示目录</div>
                    </nav>
                </div>
            </aside></div>
    </main>    <!-- 移动端目录遮罩层 -->
    <div id="toc-overlay" class="toc-overlay" onclick="closeMobileTableOfContents()"></div>

    <!-- 返回顶部按钮 -->
    <button id="back-to-top" class="back-to-top" onclick="blog.scrollToTop()" title="返回顶部">
        ↑
    </button>    <footer class="footer">
        <p>&copy; 2025 我的博客. 保留所有权利.</p>
        <p><a href="#" onclick="clearBlogCache()" style="color: var(--text-muted); text-decoration: underline; font-size: 0.8rem;">清除网站缓存</a></p>
    </footer>    <script src="js/markdown.min.js"></script>
    <!-- KaTeX JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>    <!-- 配置文件必须在 blog.js 和 image-fixer.js 之前加载 -->
    <script src="js/config.js"></script>
    <script src="js/image-fixer.js"></script>
    <script src="js/category.js"></script>
    <script src="js/blog.js"></script><script>
        // 页面加载完成后初始化主题
        document.addEventListener('DOMContentLoaded', function() {
            try {
                if (typeof initTheme === 'function') {
                    initTheme();
                } else {
                    console.error('initTheme function not found');
                }
            } catch (error) {
                console.error('Error initializing theme:', error);
            }
        });
    </script>
</body>
</html>
